  <form>
    <div class="form-row">
      <div class="form-group text-center col align-self-center col-12 col-sm-12 col-md-12 col-lg-12">
        <img (click)='uploader.click()' [src]="imgURL"  width="200" height="200" alt="imgUserProfile" class="img-thumbnail">
        <input 
        hidden 
        type="file" 
        #uploader
        (change)="addImage($event)"
      />
      </div>
    
    </div>
   <div class = "form-row">
      <div class="form-group col align-self-end col-12 col-sm-12 col-md-4 col-lg-4 ">
        <label for="inputNombre">Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
      </div>
      <div class="form-group col align-self-end col-12 col-sm-12 col-md-4 col-lg-4 ">
        <label for="inputApellido">Precio</label>
        <input type="text" [(ngModel)]="precio" name="precio" class="form-control" id="precio" placeholder="Precio">
      </div>
      <div class="form-group col align-self-end col-12 col-sm-12 col-md-4 col-lg-4">

        <mat-form-field id = "Categorias">
          <mat-label>Seleccione una Categoria</mat-label>
          <mat-select placeholder="Categoria" [(ngModel)]="selectedCategory" name="selectedCategory">
            <mat-option disabled>None</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.CATEGORIA_ID">{{ category.CATEGORIA_DESCRIPCION }}</mat-option>
          </mat-select>
        </mat-form-field>
      
  </div>
  
  <div class="form-group col align-self-center">
    
    <label for="exampleFormControlTextarea1">Detalle Producto</label>
    <textarea class="form-control" name="message" [(ngModel)]="detalle" #message='ngModel' id="txtAreaDetalle" rows="3"></textarea>
    </div>
    </div>
    <div class="form-group col align-self-end col-12 col-sm-12 col-md-12 col-lg-12">
        <button  (click)="crearProducto()" type="submit" class="btn btn-primary">Crear</button>
      
      </div>
  </form>
