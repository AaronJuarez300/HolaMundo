<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="https://cdn.svgporn.com/logos/gusto.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        GTSales
        
      </a>
        
  </nav>
  <form>
    <div class="form-row">
      <div class="form-group text-center col align-self-center col-12 col-sm-12 col-md-4 col-lg-4">
        <img (click)='uploader.click()' [src]="imgURL"  width="200" height="200" alt="imgUserProfile" class="img-thumbnail">
        <input 
        hidden 
        type="file" 
        #uploader
        (change)="addImage($event)"
      />
      </div>
      <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4 ">
        <label for="inputNombre">Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
      </div>
      <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4 ">
        <label for="inputApellido">Apellido</label>
        <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control" id="inputApellido" placeholder="Apellido">
      </div>
      
    </div>
    <div class="form-row">


        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
          <label for="inputPassword4">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            <label for="inputConfirmarPassword4">Confirmar Password</label>
            <input type="password" [(ngModel)]="confirmarPassword" name="confirmarPassword" class="form-control" id="inputConfirmarPassword4" placeholder="Confirmar Password">
          </div>
          <div class="form-group  col-6 col-sm-6 col-md-4 col-lg-4">
            <label for="inputEmail4">Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            
            <mat-form-field>
              <input matInput [(ngModel)]="date" [matDatepicker] = "picker" id ="dateCumpleanos" placeholder = "Choose a date" name="picker">
              <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>
            
          </div>
          <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
           
            <mat-form-field id = "pais">
              <mat-label>Seleccione un pais</mat-label>
              <mat-select placeholder="Pais" [(ngModel)]="selectedIndustry" name="selectedIndustry">
                <mat-option disabled>None</mat-option>
                <mat-option *ngFor="let industry of industries" [value]="industry.name">{{ industry.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group col align-self-end col-6 col-sm-6 col-md-4 col-lg-4">
            <button (click)="addUser()" type="submit" class="btn btn-primary">Sign in</button>
          
          </div>
      </div>
  </form>
