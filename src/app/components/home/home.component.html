        <div class="card-deck">
          <div *ngFor="let product of Products" class="col-12 col-sm-12 col-md-4 col-lg-3">
              <div class="card bg-light" style="width: 18rem;">
               
                  <div class="card-header text-center"> <h2>{{product.PRODUCTO_NOMBRE}}</h2></div>
                  <img [src]="product.PRODUCTO_FOTO" width="100" height="100" class="card-img-top" alt="...">
                  <div class="card-body">
                      <p class="card-text"><small class="text-muted">{{product.PRODUCTO_FECHA}}</small></p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item text-right">Q{{product.PRODUCTO_PRECIO}}</li>
                  </ul>
                  <div class="card-footer">
                      <button type="submit" (click)="gotoDetalles(product.PRODUCTO_ID)"class="btn btn-warning btn-block">Detalles</button>
